<html lang="ko">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://toss.im/frame/assets/stylesheets/tossframe-2.0.2.css" rel="stylesheet">
  <link href="assets/css/atm.css" type="text/css" rel="stylesheet">
  <title>Toss - ATM인출 </title>
</head>

<body>
  <div class="wrapper">
    <!--
        <img class="fit" src="assets/images/passcode.jpg" alt="img" href="atm_otp.html">-->
    <a id="item_1" class="item" href="javascript:click('item_2')" style="display:block;">
      <img src="assets/images/passcode.jpg" class="fit" alt="img" />
    </a>
    <a id="item_2" class="item" href="javascript:click('item_3')" style="display:none;">
      <img src="assets/images/passcode_0.jpg" alt="img" />
    </a>
    <a id="item_3" class="item" href="javascript:click('item_4')" style="display:none">
      <img src="assets/images/passcode_1.jpg" alt="img" />
    </a>
    <a id="item_4" class="item" href="javascript:click('item_5')" style="display:none">
      <img src="assets/images/passcode_2.jpg" alt="img" />
    </a>
    <a id="item_5" class="item" href="javascript:click('item_6')" style="display:none">
      <img src="assets/images/passcode_3.jpg" alt="img" />
    </a>
    <a id="item_6" class="item" href="atm_otp_2_active.html" style="display:none">
      <img src="assets/images/passcode_4.jpg" alt="img" />
    </a>
    <a id="item_7" class="item" href="atm_otp_2_active.html" style="display:none">
      <img src="assets/images/passcode_5.jpg" alt="img" />
    </a>
  </div>
  <script type="text/javascript">
    function click(item_id) {
      if (item_id == 'finish') {
        location.href('/atm_otp.html');
      } else {
        var element = document.getElementsByClassName('item');
        for (i = 0; i < element.length; i++) {
          element[i].style.display = 'none';
        }
        document.getElementById(item_id).style.display = "block";
      }
    }
  </script>
</body>
</html>
